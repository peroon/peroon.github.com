<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>peroon's github pages by peroon</title>

    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />

    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    
    <script type="text/javascript">
    $(function(){
        $("#test_button").click(function(){
            $("#test_text").text("after text");
        });
    });
    </script>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>peroon's github pages</h1>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/peroon" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

        <section id="main_content">
          <p>welcome!</p>

          <div id="test_text">i am text</div>

            <button type="button" id="test_button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              text change button
            </button>
            <br>

            <span class="label">Default</span>
            <span class="label label-success">Success</span>
            <span class="label label-warning">Warning</span>
            <span class="label label-important">Important</span>
            <span class="label label-info">Info</span>

        </section>

        <a href="./sandbox.html">sandbox</a>

        <footer>
          I am footer.
        </footer>

        
      </div>
    </div>
  </body>
</html>
